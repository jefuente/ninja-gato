<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ninja-gato</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <style>
        /* mis estilos */
    </style>

</head>

<body>
    <div class="container mt-3">
        <div class="col-3">
            <div class="row mb-2"><img id="imagen0" src="img/ninja0.png" data-alt-src="img/cat0.png"></div>
            <div class="row mb-2"><img id="imagen1" src="img/ninja1.png" data-alt-src="img/cat1.png"></div>
            <div class="row mb-2"><img id="imagen2" src="img/ninja2.png" data-alt-src="img/cat2.png"></div>
            <div class="row mb-2"><img id="imagen3" src="img/ninja3.png" data-alt-src="img/cat3.png"></div>
            <div class="row"><img id="imagen4" src="img/ninja4.png" data-alt-src="img/cat4.png"></div>
        </div>
    </div>



    <!-- DESDE ACA SOLO SCRIPT -->


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>


    <script>
        // TU CODIGO:
        $("#imagen0").click(function () {
            let original = $("#imagen0").attr("src");
            let respaldo = $("#imagen0").attr("data-alt-src");
            $("#imagen0").attr("src", respaldo);
        });
        $("#imagen1").click(function () {
            let original = $("#imagen1").attr("src");
            let respaldo = $("#imagen1").attr("data-alt-src");
            $("#imagen1").attr("src", respaldo);
        });
        $("#imagen2").click(function () {
            let original = $("#imagen2").attr("src");
            let respaldo = $("#imagen2").attr("data-alt-src");
            $("#imagen2").attr("src", respaldo);
        });
        $("#imagen3").click(function () {
            let original = $("#imagen3").attr("src");
            let respaldo = $("#imagen3").attr("data-alt-src");
            $("#imagen3").attr("src", respaldo);
        });
        $("#imagen4").click(function () {
            let original = $("#imagen4").attr("src");
            let respaldo = $("#imagen4").attr("data-alt-src");
            $("#imagen4").attr("src", respaldo);
        });
    </script>
</body>

</html>
